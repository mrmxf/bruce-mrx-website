    - print "%19s=%s" "\$CI_PROJECT_DIR"                      "$CI_PROJECT_DIR"
    - print "%19s=%s" "\$CI_PROJECT_PATH"                     "$CI_PROJECT_PATH"
    - print "%19s=%s" "\$CI_RUNNER_VERSION"                   "$CI_RUNNER_VERSION"
    - print "%19s=%s" "\$CI_SERVER"                           "$CI_SERVER"
    - print "%19s=%s" "\$KUBECONFIG"                          "$KUBECONFIG"


build-pages:
  stage: hugo
  image: golang:1.20.6-bookworm
  script:
    # Install brotli
    - apt-get update
    - apt-get install -y brotli
    # Install Dart Sass
    - curl -LJO https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz
    - tar -xf dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz
    - cp -r dart-sass/ /usr/local/bin
    - rm -rf dart-sass*
    - export PATH=/usr/local/bin/dart-sass:$PATH
    # Install Hugo
    - curl -LJO https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
    - apt-get install -y ./hugo_extended_${HUGO_VERSION}_linux-amd64.deb
    - rm hugo_extended_${HUGO_VERSION}_linux-amd64.deb
    # Install Node.js
    - curl -fsSL https://deb.nodesource.com/setup_${NODE_VERSION} | bash -
    - apt-get install -y nodejs
    # Install Node.js dependencies
    - "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
    # Build
    - hugo --gc --minify
    # Compress
    - find public -type f -regex '.*\.\(css\|html\|js\|txt\|xml\)$' -exec gzip -f -k {} \;
    - find public -type f -regex '.*\.\(css\|html\|js\|txt\|xml\)$' -exec brotli -f -k {} \;
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"


build-docker:
  stage: docker
  needs: [build-pages]
  script:
    - echo "$GITLAB_USER_LOGIN - build the Docker image(s)"

test-job1:
  stage: test
  needs: [build-docker]
  script:
    - echo "Should probably test something here"

test-job2:
  stage: test
  needs: [build-docker]
  script:
    - echo "This job tests something else, but takes more time than test-job1."
    - echo "After the echo commands complete, it runs the sleep command for 20 seconds"
    - echo "which simulates a test that runs 20 seconds longer than test-job1"
    - sleep 20

deploy-prod:
  stage: deploy
  needs: [test, test2]
  script:
    - echo "push the image to docker"
    - docker login -u $DOCKER_USR --password-stdin <<<$DOCKER_PWD
    - docker image ls mrmxf/mrx-website
    - echo push to the image repo
  environment: production

hook-website:
  stage: hook
  needs: [deploy-prod]
  script:
    - echo "fire the hook to the wesbite"
