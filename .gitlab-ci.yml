  stage: bark
  script:
    - print "%19s=%s" "\$GITLAB_USER_ID"                      "$GITLAB_USER_ID"
    - print "%19s=%s" "\$CI_COMMIT_BRANCH"                    "$CI_COMMIT_BRANCH"
    - print "%19s=%s" "\$GITLAB_USER_LOGIN"                   "$GITLAB_USER_LOGIN"
    - echo ""
    - print "%19s=%s" "\$GITLAB_USER_EMAIL"                   "$GITLAB_USER_EMAIL"
    - print "%19s=%s" "\$GITLAB_USER_NAME"                    "$GITLAB_USER_NAME"
    - print "%19s=%s" "\$CI_PIPELINE_SOURCE"                  "$CI_PIPELINE_SOURCE"
    - print "%19s=%s" "\$CI_MERGE_REQUEST_ID"                 "$CI_MERGE_REQUEST_ID"
    - print "%19s=%s" "\$GITLAB_USER_LOGIN"                   "$GITLAB_USER_LOGIN"
    - print "%19s=%s" "\$CI_MERGE_REQUEST_APPROVED"           "$CI_MERGE_REQUEST_APPROVED"
    - print "%19s=%s" "\$CI_MERGE_REQUEST_LABELS"             "$CI_MERGE_REQUEST_LABELS"
    - print "%19s=%s" "\$CI_MERGE_REQUEST_REF_PATH"           "$CI_MERGE_REQUEST_REF_PATH"
    - print "%19s=%s" "\$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME" "$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME"
    - print "%19s=%s" "\$CI_BUILDS_DIR"                       "$CI_BUILDS_DIR"
