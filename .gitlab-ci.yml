  HUGO_VERSION: 0.122.0
  NODE_VERSION: 20.x
  GIT_DEPTH: 0
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: recursive
  TZ: Europe/London
  PROJECT: www-metarex-media
  REPO:    mrmxf

stages:
  - bark
  - hugo
  - docker
  - test
  - deploy
  - hook

default:
  image: golang:1.20.6-bookworm

